<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial & Fibonacci Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Factorial & Fibonacci Calculator</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <div>
      <button onclick="calculateFactorial()">Factorial</button>
      <button onclick="calculateFibonacci()">Fibonacci</button>
    </div>
    <p id="result"></p>
  </div>
  <script>
    // Function to calculate factorial
    function calculateFactorial() {
      let n = parseInt(document.getElementById("numberInput").value);
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Please enter a valid non-negative number.";
        return;
      }
      let fact = 1;
      for (let i = 1; i <= n; i++) {
        fact *= i;
      }
      document.getElementById("result").innerText = `Factorial of ${n} = ${fact}`;
    }
    // Function to calculate Fibonacci series
    function calculateFibonacci() {
      let n = parseInt(document.getElementById("numberInput").value);
      if (isNaN(n) || n <= 0) {
        document.getElementById("result").innerText = "Please enter a valid positive number.";
        return;
      }
      let fib = [];
      for (let i = 0; i < n; i++) {
        if (i === 0) fib.push(0);
        else if (i === 1) fib.push(1);
        else fib.push(fib[i - 1] + fib[i - 2]);
      }
      let result = fib.join(", ");
      document.getElementById("result").innerText = `Fibonacci series (${n} terms): ${result}`;
    }
  </script>
</body>
</html>
