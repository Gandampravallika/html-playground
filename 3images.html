<!DOCTYPE html>
<html>
    <head>
        <title>Frames Example - Vertical Split</title>
    </head>
    <frameset cols="33%,33%,34%">
        <frame src="forms.html" name="ApplicationFrame">
        <frame src="mobile.html" name="demoFrame">
        <frame src="table.html" name="hyperlinkFrame">
        <noframes>
            <body>
                <p>Your browser does not support frames . Please update your browser.</p>
            </body>
        </noframes>            
    </frameset>
</html>
