<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model Example</title>
<style>
.box {
width:250px;
height:120px;
background-color:lightyellow;
padding:20px;
border:5px solid darkblue;
margin:30px;
font-size:16px;
text-align:center;
}
body {
background-color:#f5f5f5;
font-family:Arial,sans-serif;
}
</style>
</head>
<body>
<h2 style="text-align:center;">CSS Box Mode1 Demostration</h2>
<div class="box">
This is the <b>content</b>area.<br>
The space around it is <b>padding</b>.<br>
The outline you see is the <b>border</b>.<br>
The empty space outside is the<b>margn</b>
</div>
</body>
</html>
