
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Font & Text Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.8;
    }
    /* 1. Font-size */
    .font-size {
      font-size: 24px; /* Increase text size */
    }
    /* 2. Font-weight */
    .font-weight {
      font-weight: bold; /* Make text bold */
    }
    /* 3. Font-style */
    .font-style {
      font-style: italic; /* Make text italic */
    }
    /* 4. Text-decoration */
    .font-decoration {
      text-decoration: underline; /* Add underline */
    }
    /* 5. Text-transform */
    .font-transform {
      text-transform: uppercase; /* Convert all letters to uppercase */
    }
    /* 6. Text-align */
    .font-align {
      text-align: center; /* Center align text */
      background-color: #f0f0f0;
      padding: 10px;
    }
  </style>
</head>
<body bgcolor="lavender">
  <h1>CSS Font & Text Property Demonstration</h1>
  <p class="font-size">This text has a larger font size.</p>
  <p class="font-weight">This text is bold.</p>
  <p class="font-style">This text is italic.</p>
  <p class="font-decoration">This text is underlined.</p>
  <p class="font-transform">This text is transformed into uppercase letters.</p>
  <p class="font-align">This text is centered.</p>
</body>
</html>
