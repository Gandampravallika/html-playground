<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>HTML lists Example</title>
</head>
<body>
<h1>Demonstration of HTML lists</h1>
<!--ordered list -->
h2>1 .ordered list</h2>
</ol>
    <li>First item</li>
    <li>second item</li>
<li>third item</li
</ol>
</html>
<!--unordered List-->
<h2>2. unordered List</h2>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
</ul>
<!--Nested List-->
<h2>3.Nested list (Unorded inside ordered)</h2>
<ol>
<li>Fruits
  <ul>
      <li>vegetables
      <ul>
         <li>Carrot</li>
         <li>Broccoli</li>
</ul>
</li>
</body>
</html>
